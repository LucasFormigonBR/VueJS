<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <div v-if="">
            <p>{{ conteudo }}</p>
            <p>{{ lado * lado }}</p>
            <p>{{ comprou ? 'Sim, ele comprou' : 'Não comprou, compre aqui' }}</p>
            <a v-bind:href="comprou ? href : '' ">{{ href }}</a>
    </div>
    </div>

    <script>
        
        new Vue({
           el: "#app",
           data: {
            titulo: "Curso de JS",
            conteudo: "Esse é o conteúdo",
            lado: 5,
            comprou: true,
            href: "https://www.origamid.com"
           } 
        });

    </script>
    
</body>
</html>
