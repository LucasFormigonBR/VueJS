<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS - Código 8</title>
</head>

<body>
    <div id="app">
    <button @click="puxarCursos">Puxar Cursos</button>
    
        <div v-for="curso in cursos">
           <h1><a :href="curso.link">{{ curso.curso }}</a></h1> 
           <ul>
            <li v-for="aula in curso.aulas">
                {{aula.nome}} ::  Duração: {{aula.tempo}}
            </li>
           </ul>
        </div>

    <script>
        const vm = new Vue({
            el: '#app',
           data: {
                  cursos: {}
           },
           methods: {
            puxarCursos(){
                fetch("./cursos.json").then(r => r.json()).then(r => {
                    this.cursos = r;
                })
              },
           },
        });
    </script>

</body>

</html>
