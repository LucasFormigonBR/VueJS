    <div id="app">
        <ul>
            <li v-for="item in lista" :key="chave">
            {{item}}
            </li>
        </ul>
        <button @click="removerItem">Remover Item</button>
        <button @click="adicionarItem">Adicionar Item</button>
        <button @click="modificarItem">Modificar Item</button>
    </div>

    <script>
        const vm = new Vue({

            el: '#app',
            /*
            data: {  
                frutas: ["Banana", "Uva", "Laranja"]         
            },
            */
           data: {
            lista: ["Item 1", "Item 2", "Item 3"]
           },
           methods: {
            removerItem() {
                this.lista.pop();
            },
            adicionarItem() {
                this.lista.push("Item 5");
            },
            modificarItem() {
                this.$set(this.lista, 0, "Banana");
            }
           },
        });
    </script>
