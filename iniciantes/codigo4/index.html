<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>
<body>

    <div id="app">
        <a v-bind:href="link">Link Google</a>
        <p :class="cor"></p>
    </div>


    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: "https://www.google.com",
                cor: "azul"
            }
        });
    </script>

</body>
</html>
