<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>
<body>

    <div id="app">
        <button v-on:click="handleClick">Clique Aqui</button>
        <button @click="ativo = !ativo">Toogle</button>
        <a href="#interno" @click.prevent.once="handleClick">Link Interno</a>
        <input type="text" @keyup="handleClick">
        <input type="text" @keyup.enter="handleClick">
        <p @mousemove="handleMove">Esse Ã© o mouse x: {{ mouse.x }} </p>
        {{ ativo }}
        <p v-if="ativo">ACHOO!! GU GU DA DA!</p>
    </div>
  
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                contador: 0,
                ativo: true,
                mouse: ''
            },
            methods: {
                handleClick(event) {
                    console.log(event.key);
                },
                handleMove(event) {
                    this.mouse = event;
                }
            }
        });
      
    </script>


</body>
</html>
