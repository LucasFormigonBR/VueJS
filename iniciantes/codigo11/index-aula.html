<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>

<body>

    <div id="app">
      <input v-model="nome" />
      <input :value="email" />

      <input type="checkbox">
      Receber Email

      <p>Nome: {{nome}}</p>
      <p>Email: {{email}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {      
                nome: "Lucas",
                email: "lucas.formigon@outlook.com"
            },           
        });
    </script>

</body>

</html>
