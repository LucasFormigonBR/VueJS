<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>

<body>

    <div id="app">
        <p :class="cor">Texto Azul</p>
        <p :class="{ativo: estaAtivo, verde: elementoVerde}">Mostrar Texto</p>
        <button @click=""></button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              cor: "azul",
                estaAtivo: false,
                elementoVerde: true,
            },
        });
    </script>

    <style>
        .azul {
            color: blue;
        }
        .verde{
            color: green;
        }
        .ativo{
            color: red;
        }
    </style>

</body>

</html>
